<!DOCTYPE html>
<html>
<head>
  <title>File Upload Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
</head>
<body>
  <div class="container">
    <h1>File Upload Forms</h1>

    <div class="alert alert-success" role="alert">
      {{success}}
    </div>
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>

    {% comment %} <!-- Student List Form --> {% endcomment %}
    {% comment %}   {% endcomment %}
    <form method="post" action="{% url 'dev:upload-student-list' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Upload Student List</h2>
      <div class="form-group mb-3">
        <label for="student-list">Select File:</label>
        <input type="file" class="form-control-file" id="student-list" name="student_list" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload Student List</button>
    </form>

    <hr>

    {% comment %} <!-- Quiz Form --> {% endcomment %}
    <form method="post" action="{% url 'dev:upload-quiz' %}"  enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Upload Quiz</h2>
      <div class="form-group mb-3">
        <label for="quiz-file">Select File:</label>
        <input type="file" class="form-control-file" id="quiz-file" name="quiz_file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload Quiz</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
